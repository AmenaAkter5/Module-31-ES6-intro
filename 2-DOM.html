<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>DOM</title>
</head>

<body>
    <div id="friend-container">
        <!-- emmet shortcut: div.friend*4>h3.friend-name{Friend-$}+p>lorem2 -->
        <div class="friend">
            <h3 class="friend-name">Friend-1</h3>
            <p>Lorem, ipsum.</p>
        </div>
        <div class="friend">
            <h3 class="friend-name">Friend-2</h3>
            <p>Voluptatem, nesciunt?</p>
        </div>
        <div class="friend">
            <h3 class="friend-name">Friend-3</h3>
            <p>Repudiandae, inventore.</p>
        </div>
        <div class="friend">
            <h3 class="friend-name">Friend-4</h3>
            <p>Quam, sapiente.</p>
        </div>
    </div>
    <div>
        <h2>Control room</h2>
        <button id="add-border">Add border</button>
        <!-- call the function to add background color by button click -->
        <button onclick="addBackgroundColor()">Add Background</button>
        <button id="add-friend">Add Friend</button>
        <button>Color friend Name</button>
        <button>Extra</button>
    </div>


    <!-- --- Internal JavaScript --- -->
    <!-- =========================== -->


    <script>

        // 1. add border button event handler
        document.getElementById('add-border').addEventListener('click', function () {
            const container = document.getElementById('friend-container');
            container.style.border = '3px solid red';
        });

        // 2. add background color on friends class function
        function addBackgroundColor() {
            const friends = document.getElementsByClassName('friend');
            // loop through to apply style on every friend class 
            for (const friend of friends) {
                friend.style.backgroundColor = 'blue';
                friend.style.color = 'white';
            }
        }

        // 3. add new div [friend div (class)] by button click
        document.getElementById('add-friend').addEventListener('click', function () {
            // access friend container section
            const container = document.getElementById('friend-container');
            // create div to friend container
            const friendDiv = document.createElement('div');
            // add class for this div
            friendDiv.classList.add('friend');
            // set inner HTML for that div
            friendDiv.innerHTML = `
            <h3 class="friend-name">New Friend</h3>
            <p>Quam, sapiente.</p>
        `;
            // add the div in that container
            container.appendChild(friendDiv);
        })

    </script>
</body>

</html>
